name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: npm run build -- --base-href=/${REPO_NAME}/

      - name: Locate output & add SPA fallback
        id: locate
        run: |
          node -e "const a=require('./angular.json'); const proj=Object.values(a.projects)[0]; const out=proj.architect.build.options.outputPath; console.log(out);" > outdir.txt
          OUTDIR=$(cat outdir.txt)
          echo \"outdir=$OUTDIR\" >> $GITHUB_OUTPUT
          cp \"$OUTDIR/browser/index.html\" \"$OUTDIR/browser/404.html\"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.locate.outputs.outdir }}/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
