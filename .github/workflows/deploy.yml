name: Deploy (gh-pages branch)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build with base-href for repo pages
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: npm run build -- --base-href=/${REPO_NAME}/

      # Find dist/**/index.html and use that folder as publish_dir
      - name: Find publish dir & add 404.html
        id: publish
        shell: bash
        run: |
          set -e
          PUBLISH_DIR="$(dirname "$(find dist -type f -name index.html -print -quit)")"
          if [ -z "$PUBLISH_DIR" ]; then
            echo "No dist/**/index.html found"; ls -R dist || true; exit 1
          fi
          cp "$PUBLISH_DIR/index.html" "$PUBLISH_DIR/404.html"
          echo "dir=$PUBLISH_DIR" >> "$GITHUB_OUTPUT"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ${{ steps.publish.outputs.dir }}
          # keep history off for a clean branch
          force_orphan: true
