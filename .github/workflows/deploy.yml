name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      
      - name: Build
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: npm run build -- --base-href=/${REPO_NAME}/

      
      - name: Locate output & add SPA fallback
        id: locate
        shell: bash
        run: |
          set -e
          # Find outputPath from angular.json (works for targets or architect), fallback to dist/<projectName>
          OUTDIR=$(node -e "const fs=require('fs');const a=JSON.parse(fs.readFileSync('angular.json','utf8'));const n=a.defaultProject||Object.keys(a.projects)[0];const p=a.projects[n]||{};const o=(p.targets?.build?.options?.outputPath)||(p.architect?.build?.options?.outputPath)||('dist/'+n);process.stdout.write(o);")
          echo "outdir=$OUTDIR" >> $GITHUB_OUTPUT

          # Copy 404.html next to index.html for SPA routing
          if [ -f \"$OUTDIR/browser/index.html\" ]; then
            cp \"$OUTDIR/browser/index.html\" \"$OUTDIR/browser/404.html\"
            echo \"publish_path=$OUTDIR/browser\" >> $GITHUB_OUTPUT
          elif [ -f \"$OUTDIR/index.html\" ]; then
            cp \"$OUTDIR/index.html\" \"$OUTDIR/404.html\"
            echo \"publish_path=$OUTDIR\" >> $GITHUB_OUTPUT
          else
            echo \"‚ùå Could not find index.html under $OUTDIR (or $OUTDIR/browser). Listing dist for debugging:\"
            ls -R dist || true
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.locate.outputs.publish_path }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
