name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build (sets base-href to /<repo>/ for Pages)
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: npm run build -- --base-href=/${REPO_NAME}/

      - name: Find publish dir & add SPA fallback
        id: publish
        shell: bash
        run: |
          set -e
          # Find the first index.html under dist and use its folder as publish dir
          PUBLISH_DIR="$(dirname "$(find dist -type f -name index.html -print -quit)")"
          if [ -z "$PUBLISH_DIR" ]; then
            echo "❌ Could not find dist/**/index.html. Listing dist:"
            ls -R dist || true
            exit 1
          fi
          cp "$PUBLISH_DIR/index.html" "$PUBLISH_DIR/404.html"
          echo "dir=$PUBLISH_DIR" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.publish.outputs.dir }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
